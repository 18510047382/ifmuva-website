<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fleet.css">
    <link rel="stylesheet" href="//unpkg.com/view-design/dist/styles/iview.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="//unpkg.com/view-design/dist/iview.min.js"></script>
    <script type="text/javascript" src="//js.users.51.la/20544775.js"></script>
    <title>IFMUVA - Fleet - 机队</title>
</head>

<body>
    <nav></nav>

    <main>
        <br>
        <br>
        <h1>机队 - Fleet</h1>
        <br>
        <br>
        <div id="fleet-container">
            <list item-layout="vertical">
                <list-item v-for="item in fleet" :key="item.mod">
                    <list-item-meta :title="item.mod" :description="item.intro"></list-item-meta>
                    {{ item.content }}
                    <template slot="extra">
                        <img :src="item.img" style="height: 280px">
                    </template>
                </list-item>
            </list>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/fleet.js"></script>
</body>

</html>
